  <div class="container my-2 ">
  <div class="card">
    <div class="card-body con">

 <div class="row justify-content-center col-md-12">
   <h3>Contact us</h3>
  <div class="col-md-10 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-md-10">
          <label for="inputName">First Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div  *ngIf=" contactform.name.errors?.required&&contactform.name.touched" class="text-danger">
           First Name is required.
          </div>
          <div  *ngIf=" contactform.name.errors?.pattern" class="text-danger">
            first letter should be capital is required.
          </div>
        </div>

        <div class="form-group col-md-10">
          <label for="inputName">Last Name</label>
          <input class="form-control" type="text" formControlName="lname">
          <!-- error -->
          <div  *ngIf=" contactform.lname.errors?.required&&contactform.lname.touched" class="text-danger">
         Last   Name is required.
          </div>
          <div  *ngIf=" contactform.lname.errors?.pattern" class="text-danger">
            first letter should be capital is required.
          </div>
        </div>


        <div class="form-group col-md-10">
          <label for="inputEmail3">Email</label>
          <input class="form-control" type="text" formControlName="email">
          <!-- error -->
          <div  *ngIf=" contactform.email.errors?.required&&contactform.email.touched" class="text-danger">
            Enter your email.
          </div>
          <div *ngIf=" contactform.email.errors?.pattern" class="text-danger">
            Enter valid email.
          </div>
        </div>

      <div class="form-group col-md-10">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phone">
          <!-- error -->
          <div  *ngIf=" contactform.phone.errors?.required&&contactform.phone.touched" class="text-danger">
            Enter your phone number.
          </div>
          <div  *ngIf=" contactform.phone.errors?.pattern" class="text-danger">
            Enter Numbers Only
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" [disabled]="!employeeForm.valid" type="submit">Submit</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
